<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>

    <div class="main-wrapper">
        <h1 class="main-title">CRUD Method</h1>

        <section class="add-data">
            <form id="create-product-form" class="form-wrapper">
                <div class="add-container">
                    <div class="add-wrapper">
                        <h2 class="add-title">Add Product</h2>
                        <div class="add-form-wrapper">

                            <label for="addName"></label>
                            <input type="text" id="addName" placeholder="Name">
                            <label for="addDesc"></label>
                            <input type="text" id="addDesc" placeholder="Description">
                            <label for="addPrice"></label>
                            <input type="text" id="addPrice" placeholder="Price">

                            <input type="submit" value="Submit" class="submit">
                        </div>
                    </div>
                </div>
            </form>
            <div class="view-added-product">
                <div id="added-output"></div>
            </div>

        </section>

        <section class="get-product-by-id">
            <form id="get-product-form" class="form-wrapper">
                <div class="get-container">
                    <div class="get-wrapper">
                        <h2 class="get-title">Get Product by ID</h2>
                        <div class="get-form-wrapper ">

                            <label for="getid"></label>
                            <input type="text" id="get-id" placeholder="ID">

                            <input type="submit" value="Submit" class="submit">
                        </div>
                    </div>
                </div>
            </form>
            <div class="view-get-product">
                <div id="get-output"></div>
            </div>
        </section>

        <section class="get-all-products">
            <form id="get-all-container" class="form-wrapper">
                <div class="get-all-container">
                    <div class="get-all-wrapper">
                        <div class="view-all-product">
                            <h2 class="get-all-title">Get All Products</h2>
                            <input type="submit" id="myButton" class="submit"><br><br>
                        </div>
                    </div>
                </div>
            </form>
            <div class="all-output-container">
                <div id="all-output"></div>
            </div>
                
        </section>

        <section class="update-product">
            <form id="update-product-form" class="form-wrapper">
                <div class="update-container">
                    <div class="update-wrapper">
                        <h2 class="update-title">Update Product</h2>
                        <div class="update-form-wrapper">

                            <label for="updateId"></label>
                            <input type="text" id="updateId" placeholder="ID">
                            <label for="updateName"></label>
                            <input type="text" id="updateName" placeholder="Name">
                            <label for="updateDesc"></label>
                            <input type="text" id="updateDesc" placeholder="Description">
                            <label for="updatePrice"></label>
                            <input type="text" id="updatePrice" placeholder="Price">

                            <input type="submit" value="Submit" class="submit"> 
                            </div>                         
                        </div>
                    </div>
                

                <div class="view-update-product">
                    <div id="update-output"></div>
            </form>


        </section>

        <div class="section delete-product-by-id">
            <form id="delete-product-form" class="form-wrapper">
                <div class="delete-container">
                    <div class="delete-wrapper">
                        <h2 class="delete-title">Delete Product</h2>
                        <div class="delete-form-wrapper">
                            <label for="deleteId"></label>
                            <input type="text" id="deleteId" placeholder="ID">
                            <input type="submit" value="Submit" class="submit">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="view-deleted-product">
                    <div id="deleted-output"></div>
            </form>
        </div>
    </div>
    </div>
    </head>

    <script src="main.js"></script>
</body>

</html>
